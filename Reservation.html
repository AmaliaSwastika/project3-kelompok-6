<!-- RESERVATION -->

<form class="box" action="Reservation.html" method="POST">

    <h1 align="center">RESERVATION</h1>
        <tr>
            <td><label for="NAMA LENGKAP">FULL NAME</td>
            <td>:</label> <input type="text" name="" placeholder="Enter Full Name" id="FULLNAME" onkeydown="return /[a-z A-Z ]/i.test(event.key)"></td>
        </tr>
        
        <tr>
            <td><label for="EMAIL">EMAIL</td>
            <td>:</label> <input type="text" name="" placeholder="Example : amel@gmail.com" id="EMAIL"></td>
        </tr>
        
        <tr>
            <td><label for="NOMER TELPON">NUMBER PHONE </td>
            <td> :</label> <input type="number" name="" placeholder="Enter Number Phone" id="NUMBERPHONE"></td>
        </tr>
           
        <tr>
            <td><label for="Outlet"> CHOOSE YOUR OUTLETS </td>
            <td> :</label> </td>
                <div class="combo-box">
                <p><select name="kota" id="outlet">
                    <option>JAPAN</option> 
                    <option>KALIBATA</option> 
                    <option>SOUTH AFRICA</option> 
                    <option>NEW YORK CITY</option>
                </select></p> 
            </div>
        </tr>

        <tr> 
            <td><label for ="Times">CHOOSE YOUR TIMES</td>
            <td> :</label> </td>
               <div class="combo-box">
               <p><select name="Waktu" id="times"> 
                    <option>10.00 - 12.00</option> 
                    <option>12.00 - 14.00</option> 
                    <option>14.00 - 16.00</option> 
                    <option>16.00 - 18.00</option> 
                    <option>18.00 - 20.00</option> 
                    <option>20.00 - 21.00</option> 
                </select></p>
            </div>
        </tr>

        <tr>
            <td><label for="BOOKINGDAY&TIME">BOOKING DAY</td>
            <td> :</label>
                <p><input type="date" id="BOOKINGDAY&TIME"  style="width: 300px;"></td></p>
        </tr>

    <input type="submit" name="" value="SUBMIT" onclick="validate()">
</form>
